<div class="container">
    <br>
    <br>
    <h1>Login Form</h1>
    <br>
    <br>
    <form [formGroup]="checkoutForm" (ngSubmit)="postData()">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" formControlName="email">
                <!-- <small class="form-text text-muted" *ngIf="emailField.touched && !emailField.valid">Enter your email Id
                </small> -->
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" formControlName="password">
                <!-- <span
                    *ngIf="checkoutForm.get('password').touched && checkoutForm.get('password')hasError('required')">Enter
                    Password</span>
                -->
            </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="mx-5 my-5" type="submit" class="btn btn-primary"
                    [disabled]="!checkoutForm.valid">Login</button>

            </div>
        </div>
    </form>

</div>
